<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   
    body{
        background-image:url("wood-591631_1920.jpeg");
    }
    .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin-bottom: 20px;
    margin-left: 40%;
   
}

.cell {
    width: 100px;
    height: 100px;
    background-color: burlywood;
    border: 3px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    
    
}

.status {
    margin-bottom: 10px;
    font-size: 40px;
    color: white;
   margin-left: 40%;
   

}
button{
    margin-left: 40%;
}
</style>

<body>
    <div id="board" class="board">
        <div class="cell" onclick="handleMove(0)"></div>
        <div class="cell" onclick="handleMove(1)"></div>
        <div class="cell" onclick="handleMove(2)"></div>
        <div class="cell" onclick="handleMove(3)"></div>
        <div class="cell" onclick="handleMove(4)"></div>
        <div class="cell" onclick="handleMove(5)"></div>
        <div class="cell" onclick="handleMove(6)"></div>
        <div class="cell" onclick="handleMove(7)"></div>
        <div class="cell" onclick="handleMove(8)"></div>
    </div>
    <div id="status" class="status">Player X's turn</div>
    <button onclick="resetGame()">Reset </button>
    <script>let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        function handleMove(cellIndex) {
            if (!gameActive || gameBoard[cellIndex] !== '') return;
            
            gameBoard[cellIndex] = currentPlayer;
            document.getElementById('board').children[cellIndex].innerText = currentPlayer;
            
            if (checkWin()) {
                document.getElementById('status').innerText = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                document.getElementById('status').innerText = "It's a draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').innerText = `Player ${currentPlayer}'s turn`;
        }
        
        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }
        
        function checkDraw() {
            return gameBoard.every(cell => {
                return cell !== '';
            });
        }
        
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            document.getElementById('status').innerText = `Player ${currentPlayer}'s turn`;
            Array.from(document.getElementsByClassName('cell')).forEach(cell => {
                cell.innerText = '';
            });
        }
        </script>

    
</body>
</html>
